<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSRP App Centre</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../images/lsrp.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">LSRP</span>
                    <span class="profession">WL-ON Server</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <!--
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
            -->

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home page</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-spreadsheet icon' ></i>
                            <span class="text nav-text">App Centre</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="../departments/index.html">
                            <i class='bx bx-hive icon'></i>
                            <span class="text nav-text">Departments</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="../faq/index.html">
                            <i class='bx bx-data icon' ></i>
                            <span class="text nav-text">FAQ</span>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <div class="home">
        <div class="text">Application Centre</div>
        <!--<div class="header">
            <h1>Where do you want to apply?</h1>
        </div>-->
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h1>Whitelist</h1>
                        <p>Here you can apply for whitelisted server to be able to join!</p>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLScVbxoDCskDEr5CIWoliWR1XDLeoJYOyTmmB97QYZbr6YEZrw/viewform" type="button" target="_blank">Apply</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
